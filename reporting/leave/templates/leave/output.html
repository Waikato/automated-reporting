{% extends "base_navbar.html" %}

{% block main %}

<h3>{{ title }}</h3>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <tr>
          {% for o in order %}
          <th>{{ header|get_item:o }}</th>
          {% endfor %}
        </tr>
        {% for row in table %}
        <tr>
          {% for o in order %}
          <td>{{ row|get_item:o }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>


{% endblock %}
