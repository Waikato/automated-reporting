{% extends "base_navbar.html" %}

{% block main %}

<h3>{{ title }}</h3>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search By Student</h3>
  </div>
  <div class="panel-body">
    <form action="/supervisors/list-by-student" method="POST">
      {% csrf_token %}
      <table class="table_params">
        <tr>
          <td>Student</td>
          <td>
            <select name="student" size="5">
              {% for student_data in results %}
              <option value="{{ student_data|get_item:'student_id' }}">{{ student_data|get_item:'student' }} - {{ student_data|get_item:'program' }}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Generate"/></td>
          <td></td>
        </tr>
      </table>
    </form>
  </div>
</div>

{% endblock %}
